<!DOCTYPE html>
<html>
  <head>
    <title>Design Randomiser</title>
  </head>
  <body>
    <form>
      <table align="center" top=200px>
        <tr>
          <td rowspan=2>
            <label for="useColors">Color</label><br>
            <input type="checkbox" id="useColors">
          </td>
          <td>
            <label for="minColors">Min</label>
          </td>
          <td>
            <input type="range" max=5 value=0 id="minColors">
          </td>
        </tr>
        <tr>
          <td>
            <label for="maxColors">Max</label>
          </td>
          <td>
            <input type="range" max=5 value=5 id="maxColors">
          </td>
        </tr>
        

        <tr>
          <td rowspan=2>
            <label for="useTypes">Types</label><br>
            <input type="checkbox" id="useTypes">
          </td>
          <td>
            <label for="minTypes">Min</label>
          </td>
          <td>
            <input type="range" max=5 id="minTypes">
          </td>
          <td rowspan=2>
            <label for="raceClass">Use Race/Class</label><br>
            <input type="checkbox" id="raceClass">
          </td>
        </tr>
        <tr>
          <td>
            <label for="maxTypes">Max</label>
          </td>
          <td>
            <input type="range" max=5 id="maxTypes">
          </td>
        </tr>
      
        <tr>
          <td rowspan=2>
            <label for="usePow">Power</label><br>
            <input type="checkbox" id="usePow">
          </td>
          <td>
            <label for="minPow">Min</label>
          </td>
          <td>
            <input type="range" max=20 id="minPow"><br>
          </td>
        </tr>
        <tr>
          <td>
            <label for="maxPow">Max</label>
          </td>
          <td>
            <input type="range" max=20 id="maxPow"><br><br>
          </td>
        </tr>
        
        <tr>
          <td rowspan=2>
            <label for="useTough">Toughness</label><br>
            <input type="checkbox" id="useTough">
          </td>
          <td>
            <label for="minTough">Min</label>
          </td>
          <td>
            <input type="range" max=20 id="minTough">
          </td>
          <td rowspan=2>
            <label for="useRarity">Rarity</label><br>
            <input type="checkbox" id="useRarity">
          </td>            
        </tr>
        <tr>
          <td>
            <label for="maxTough">Max</label>
          </td>
          <td>
            <input type="range" max=20 id="maxTough">
          </td>
        </tr>
        <tr>
          <td colspan=4>
            <button id="submit">Randomise!</button>
          </td>
        </tr>
      </table>
     </form>
  </body>
</html>
