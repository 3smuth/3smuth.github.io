<!DOCTYPE html>
<html>
  <head>
    <title>Design Randomiser</title>
  </head>
  <body>
    <form>
      <table>
        <tr>
          <td rowspan=2>
            <label for="useColors">Colors</label><br>
            <input type="checkbox" id="useColors">
          </td>
          <td>
            <label for="minColors">Min</label>
          </td>
          <td>
            <input type="range" max=5 id="minColors"><br>
          </td>
        </tr>
        <tr>
          <td>
            <label for="maxColors">Max</label>
          </td>
          <td>
            <input type="range" max=5 id="maxColors"><br><br>
          </td>
        </tr>
        

      <label for="useTypes">Types</label>
      <input type="checkbox" id="useTypes"><br>
      <label for="minTypes">Min</label>
      <input type="range" max=5 id="minTypes"><br>
      <label for="maxTypes">Max</label>
      <input type="range" max=5 id="maxTypes"><br>
      <label for="raceClass">Use Race/Class</label>
      <input type="checkbox" id="raceClass"><br><br>
      
      <label for="usePow">Power</label>
      <input type="checkbox" id="usePow"><br>
      <label for="minPow">Min</label>
      <input type="range" max=20 id="minPow"><br>
      <label for="maxPow">Max</label>
      <input type="range" max=20 id="maxPow"><br><br>
      
      <label for="useTough">Toughness</label>
      <input type="checkbox" id="useTough"><br>
      <label for="minTough">Min</label>
      <input type="range" max=20 id="minTough"><br>
      <label for="maxTough">Max</label>
      <input type="range" max=20 id="maxTough"><br><br>
      
      <label for="useRarity">Rarity</label>
      <input type="checkbox" id="useRarity"><br><br>
      
      <button id="submit">Randomise!</button>
     </form>
  </body>
</html>
