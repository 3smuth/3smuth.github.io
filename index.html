<!DOCTYPE html>
<html>
  <head>
    <title>Design Randomiser v0.12</title>
    
    <style>
      body {
        background-color: #440044;
        font-family: sans-serif;
      }
      
      label {
        text-size: 8px;
        color: silver;
      }
      
      td {
        margin: 10px;
      }
      
      input {
        margin: auto;
      }
      
      #range
    </style>
    
    <script>
      function sliderVal(name,val) {
        var targetName = name+"Current";
        document.getElementById(targetName).innerText = val + ")";
        setConsole(name + " changed to " + val);
      }
      
      function setConsole(msg) {
        document.getElementsById('console').innerText = msg;
        document.title = msg;
      }
    </script>
  </head>
  <body>
    <table align="center" id="form">
        <tr>
          <td colspan=4>
            <label for="form"><h1>Custom Magic Card Design Randomiser</h1></label>
          </td>
        </tr>
        <tr>
          <td rowspan=2>
            <input type="checkbox" class="check" id="useColors" name="useColors" onchange="enableSliders(this.name)">
            <label for="useColors"> Color</label>            
          </td>
          <td>
            <label for="minColors">Min (</label>
            <label for="minColors" id="minColorsCurrent">0)</label>
          </td>
          <td>
            <input type="range" class="useColors" max=5 value=0 id="minColors" name="minColors" oninput="sliderVal(this.name,this.value)">
          </td>
          <td rowspan=2>
            <label for="useRarity">Rarity</label><br>
            <input type="checkbox" class="check" id="useRarity" name="useRarity">
          </td>
        </tr>
        <tr>
          <td>
            <label for="maxColors">Max</label>
          </td>
          <td>
            <input type="range" class="useColors" max=5 value=5 id="maxColors" name="maxColors" oninput="sliderVal(this.name,this.value)">
            <label for="maxColors" id="maxColorsCurrent">5</label>            
          </td>
          <td rowspan=2>
          </td> 
        </tr>
        

        <tr>
          <td rowspan=2>
            <input type="checkbox" class="check" id="useTypes" name="useTypes">
            <label for="useTypes">Types</label>
          </td>
          <td>
            <label for="minTypes">Min</label>
          </td>
          <td>
            <input type="range" class="useTypes" max=5 value=0 id="minTypes" name="minTypes" oninput="sliderVal(this.name,this.value)">
            <label for="minTypes" id="minTypesCurrent">0</label>
          </td>
          <td rowspan=2>
            <label for="raceClass">Use Race/Class</label><br>
            <input type="checkbox" id="raceClass" name="raceClass">
          </td>
        </tr>
        <tr>
          <td>
            <label for="maxTypes">Max</label>
          </td>
          <td>
            <input type="range" class="useTypes" max=5 value=5 id="maxTypes" name="maxTypes" oninput="sliderVal(this.name,this.value)">
            <label for="maxTypes" id="maxTypesCurrent">5</label>
          </td>
        </tr>
      
        <tr>
          <td rowspan=2>
             <input type="checkbox" class="check" id="usePow" name="usePow" onchange="enableSliders(this.name)">
             <label for="usePow"> Power</label>           
          </td>
          <td>
            <label for="minPow">Min</label>
          </td>
          <td>
            <input type="range" class="usePow" max=20 value=0 id="minPow" name="minPow" oninput="sliderVal(this.name,this.value)">
            <label for="minPow" id="minPowCurrent">0</label>
          </td>
        </tr>
        <tr>
          <td>
            <label for="maxPow">Max</label>
          </td>
          <td>
            <input type="range" class="usePow" max=20 value=20 id="maxPow" name="maxPow" oninput="sliderVal(this.name,this.value)">
            <label for="maxPow" id="maxPowCurrent">20</label>
          </td>
          <td rowspan=2>
          </td>
        </tr>
        
        <tr>
          <td rowspan=2>
            <input type="checkbox" class="check" id="useTough" name="useTough">
            <label for="useTough">Toughness</label>            
          </td>
          <td>
            <label for="minTough">Min</label>
          </td>
          <td>
            <input type="range" class="useTough" max=20 value=0 id="minTough" name="minTough" oninput="sliderVal(this.name,this.value)">
            <label for="minTough" id="minToughCurrent">0</label>
          </td>
          <td rowspan=2>
          </td>
        </tr>
        <tr>
          <td>
            <label for="maxTough">Max</label>
          </td>
          <td>
            <input type="range" class="useTough" max=20 value=20 id="maxTough" name="maxTough" oninput="sliderVal(this.name,this.value)">
            <label for="maxTough" id="maxToughCurrent">20</label>
          </td>
        </tr>
        <tr>
          <td colspan=4>
            <button id="submit" onpress="randomise()">Randomise!</button><br>
            <label id="console">Empty Console</label>
          </td>
        </tr>
    </table>
  </body>
</html>
