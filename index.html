<!DOCTYPE html>
<html>
  <head>
    <title>Design Randomiser v0.6</title>
    
    <style>
      body {
        background-color:#440044;
        font-family:sans-serif;
      }
      
      table {
        color:white;
      }
      
      tr {
        border-color:white;
        border-style:double;
        padding:10px;
      }
      
      input {
        margin:auto;
      }
      
      #range
    </style>
    
    <script>
      function sliderVal(name,val) {
        var targetName = name+"Current";
        document.getElementById(targetName).innerHTML = val;
      }
      
      function enableSliders(name) {
        setConsole(name + " clicked!");
        submitIsActive();
        document.getElementsByClassName(name).forEach(element => element.disabled = !getElementById(name).checked);
      }
      
      function submitIsActive() {
        document.getElementById('submit').disabled = true;
        document.getElementsByClassName('check').forEach(element => if(element.checked)document.getElementbyId('submit').disabled = false;
      }
      
      function setConsole(msg) {
        document.getElementsById('console').innerText = msg;
      }
    </script>
  </head>
  <body>
    <table align="center" top=200px>
        <tr>
          <td colspan=4>
            <h1>Custom Magic Card Design Randomiser</h1>
          </td>
        </tr>
        <tr>
          <td rowspan=2>
            <label for="useColors">Color</label><br>
            <input type="checkbox" class="check" id="useColors" name="useColors" onchange="enableSliders(this.name)">
          </td>
          <td>
            <label for="minColors">Min</label>
          </td>
          <td>
            <input type="range" class="useColors" max=5 value=0 id="minColors" name="minColors" oninput="sliderVal(this.name,this.value)" disabled>
            <label for="minColors" id="minColorsCurrent">0</label>
          </td>
        </tr>
        <tr>
          <td>
            <label for="maxColors">Max</label>
          </td>
          <td>
            <input type="range" class="useColors" max=5 value=5 id="maxColors" name="maxColors" oninput="sliderVal(this.name,this.value)" disabled>
            <label for="maxColors" id="maxColorsCurrent">5</label>            
          </td>
        </tr>
        

        <tr>
          <td rowspan=2>
            <label for="useTypes">Types</label><br>
            <input type="checkbox" class="check" id="useTypes" name="useTypes" onchange="enableSliders(this.name)">
          </td>
          <td>
            <label for="minTypes">Min</label>
          </td>
          <td>
            <input type="range" class="useTypes" max=5 value=0 id="minTypes" name="minTypes" oninput="sliderVal(this.name,this.value)" disabled>
            <label for="minTypes" id="minTypesCurrent">0</label>
          </td>
          <td rowspan=2>
            <label for="raceClass">Use Race/Class</label><br>
            <input type="checkbox" id="raceClass" name="raceClass">
          </td>
        </tr>
        <tr>
          <td>
            <label for="maxTypes">Max</label>
          </td>
          <td>
            <input type="range" class="useTypes" max=5 value=5 id="maxTypes" name="maxTypes" oninput="sliderVal(this.name,this.value)" disabled>
            <label for="maxTypes" id="maxTypesCurrent">5</label>
          </td>
        </tr>
      
        <tr>
          <td rowspan=2>
            <label for="usePow">Power</label><br>
            <input type="checkbox" class="check" id="usePow" name="usePow" onchange="enableSliders(this.name)">
          </td>
          <td>
            <label for="minPow">Min</label>
          </td>
          <td>
            <input type="range" class="usePow" max=20 value=0 id="minPow" name="minPow" oninput="sliderVal(this.name,this.value)" disabled>
            <label for="minPow" id="minPowCurrent">0</label>
          </td>
        </tr>
        <tr>
          <td>
            <label for="maxPow">Max</label>
          </td>
          <td>
            <input type="range" class="usePow" max=20 value=20 id="maxPow" name="maxPow" oninput="sliderVal(this.name,this.value)" disabled>
            <label for="maxPow" id="maxPowCurrent">20</label>
          </td>
        </tr>
        
        <tr>
          <td rowspan=2>
            <label for="useTough">Toughness</label><br>
            <input type="checkbox" class="check" id="useTough" name="useTough" onchange="enableSliders(this.name)">
          </td>
          <td>
            <label for="minTough">Min</label>
          </td>
          <td>
            <input type="range" class="useTough" max=20 value=0 id="minTough" name="minTough" oninput="sliderVal(this.name,this.value)" disabled>
            <label for="minTough" id="minToughCurrent">0</label>
          </td>
          <td rowspan=2>
            <label for="useRarity">Rarity</label><br>
            <input type="checkbox" class="check" id="useRarity" name="useRarity">
          </td>            
        </tr>
        <tr>
          <td>
            <label for="maxTough">Max</label>
          </td>
          <td>
            <input type="range" class="useTough" max=20 value=20 id="maxTough" name="maxTough" oninput="sliderVal(this.name,this.value)" disabled>
            <label for="maxTough" id="maxToughCurrent">20</label>
          </td>
        </tr>
        <tr>
          <td colspan=4>
            <button id="submit" onpress="randomise()" disabled>Randomise!</button><br>
            <label id="console"></label>
          </td>
        </tr>
    </table>
  </body>
</html>
