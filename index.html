<!DOCTYPE html>
<html>
  <head>
    <title>Design Randomiser v0.1</title>
    
    <style>
      body {
        background-color:#440044;
        font-family:sans-serif;
      }
      
      table {
        color:white;
      }
      
      tr {
        border-color:white;
        border-style:double;
        padding:10px;
      }
      
      input {
        margin:auto;
      }
    </style>
    
    <script>
      function sliderVal(name,val) {
        var targetName = name+"Current";
        document.getElementById(targetName).innerHTML = val;
      }
    </script>
  </head>
  <body>
    <form action="/randomise.js">
      <table align="center" top=200px>
        <tr>
          <td colspan=4>
            <h1>Custom Magic Card Design Randomiser</h1>
          </td>
        </tr>
        <tr>
          <td rowspan=2>
            <label for="useColors">Color</label><br>
            <input type="checkbox" id="useColors" name="useColors">
          </td>
          <td>
            <label for="minColors">Min</label>
          </td>
          <td>
            <input type="range" max=5 value=0 id="minColors" name="minColors" oninput="sliderVal(this.name,this.value)">
            <label for="minColors" id="minColorsCurrent">0</label>
          </td>
        </tr>
        <tr>
          <td>
            <label for="maxColors">Max</label>
          </td>
          <td>
            <input type="range" max=5 value=5 id="maxColors" name="maxColors" oninput="sliderVal(this.name,this.value)">
            <label for="maxColors" id="maxColorsCurrent">5</label>            
          </td>
        </tr>
        

        <tr>
          <td rowspan=2>
            <label for="useTypes">Types</label><br>
            <input type="checkbox" id="useTypes" name="useTypes">
          </td>
          <td>
            <label for="minTypes">Min</label>
          </td>
          <td>
            <input type="range" max=5 value=0 id="minTypes" name="minTypes">
          </td>
          <td rowspan=2>
            <label for="raceClass">Use Race/Class</label><br>
            <input type="checkbox" id="raceClass" name="raceClass">
          </td>
        </tr>
        <tr>
          <td>
            <label for="maxTypes">Max</label>
          </td>
          <td>
            <input type="range" max=5 value=5 id="maxTypes" name="maxTypes">
          </td>
        </tr>
      
        <tr>
          <td rowspan=2>
            <label for="usePow">Power</label><br>
            <input type="checkbox" id="usePow" name="usePow">
          </td>
          <td>
            <label for="minPow">Min</label>
          </td>
          <td>
            <input type="range" max=20 value=0 id="minPow" name="minPow">
          </td>
        </tr>
        <tr>
          <td>
            <label for="maxPow">Max</label>
          </td>
          <td>
            <input type="range" max=20 value=20 id="maxPow" name="maxPow">
          </td>
        </tr>
        
        <tr>
          <td rowspan=2>
            <label for="useTough">Toughness</label><br>
            <input type="checkbox" id="useTough" name="useTough">
          </td>
          <td>
            <label for="minTough">Min</label>
          </td>
          <td>
            <input type="range" max=20 value=0 id="minTough" name="minTough">
          </td>
          <td rowspan=2>
            <label for="useRarity">Rarity</label><br>
            <input type="checkbox" id="useRarity" name="useRarity">
          </td>            
        </tr>
        <tr>
          <td>
            <label for="maxTough">Max</label>
          </td>
          <td>
            <input type="range" max=20 value=20 id="maxTough" name="maxTough">
          </td>
        </tr>
        <tr>
          <td colspan=4>
            <input type="submit" id="submit" name="submit">Randomise!</button>
          </td>
        </tr>
      </table>
     </form>
  </body>
</html>
